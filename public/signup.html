<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-continue {
            background-color: #28a745;
            color: white;
        }
        .btn-cancel {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Sign Up</h1>

    <form>
        <div class="form-group">
            <label for="student-number">Student Number</label>
            <input type="text" id="student-number" name="student-number">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>

        <div class="buttons">
            <button type="button" class="btn btn-cancel" onclick="window.location.href='index.html'">Cancel</button>
            <button type="submit" class="btn btn-continue">Continue</button>
        </div>
    </form>

</body>
</html>
